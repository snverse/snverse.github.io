			<!-- The script is added for assignment 2 -->
			<script>
				//get date and bgcolor
				const now = new Date();

				// format time
				let curHour = now.getHours()

				/* change bgcolor
				6am-12pm red, 12-6pm yellow, 6-9pm blue, 9pm-6am green
				*/
				if (curHour < 6) {
					document.body.style.backgroundColor = 'green';
				} else if (curHour < 12) {
					document.body.style.backgroundColor = 'red';
				} else if (curHour < 18) {
					document.body.style.backgroundColor = 'yellow';
				} else if (curHour < 21) {
					document.body.style.backgroundColor = 'blue';
				} else {
					document.body.style.backgroundColor = 'green';
				}

				/*
				Added logic to change the picture for assignment 3.
				adjusts picture width to roughly a 4th of the screen size.
				12am-6pm night pic, 6am-12pm morning pic, 12pm-6pm afternoon pic, 6pm-12am might pic
				*/

				const scrnWidth = screen.availWidth/4;
				document.getElementById('picture').style="width:" + scrnWidth + "px";

				if (curHour < 6){
					document.getElementById('picture').src='https://cdn.pixabay.com/photo/2023/01/28/06/57/man-7750139_960_720.png'
				} else if (curHour < 12) {
					document.getElementById('picture').src='https://cdn.pixabay.com/photo/2021/05/25/14/50/primroses-6282676_960_720.png'
				} else if (curHour < 18) {
					document.getElementById('picture').src='https://cdn.pixabay.com/photo/2014/03/25/16/32/summer-297302_960_720.png'
				} else {
					document.getElementById('picture').src='https://cdn.pixabay.com/photo/2023/01/28/06/57/man-7750139_960_720.png'
				}
			</script>
